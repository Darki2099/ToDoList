<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas - Notas</title>
    <!-- Estilos directamente en el archivo HTML -->
    <style>
        body, h1, h2, p, input, button, div, form, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 800px;
            max-width: 90%;
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Formulario de Tareas */
        .form-container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-container h2 {
            color: #555;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Lista de Tareas */
        .task-list {
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        .task-item.completed {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .task-title {
            font-size: 16px;
            color: #333;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            padding: 5px 10px;
            font-size: 14px;
        }

        /* Sección de tareas completadas */
        .completed-section {
            margin-top: 30px;
        }

        .completed-section h2 {
            color: #555;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Tareas</h1>

        <!-- Formulario para agregar tareas -->
        <div class="form-container">
            <h2>Agregar Nueva Tarea</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Título de la tarea" required>
                <input type="text" id="task-description" placeholder="Descripción de la tarea" required>
                <input type="date" id="task-date" required>
                <button type="submit">Agregar Tarea</button>
            </form>
        </div>

        <!-- Lista de tareas -->
        <div class="task-list">
            <h2>Tareas Pendientes</h2>
            <ul id="pending-tasks">
                <!-- Aquí se insertarán las tareas pendientes -->
            </ul>
        </div>

        <!-- Sección de tareas completadas -->
        <div class="completed-section">
            <h2>Tareas Completadas</h2>
            <ul id="completed-tasks">
                <!-- Aquí se insertarán las tareas completadas -->
            </ul>
        </div>
    </div>

    <!-- Script directamente en el archivo HTML -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('task-form');
            const pendingTasks = document.getElementById('pending-tasks');
            const completedTasks = document.getElementById('completed-tasks');
            const token = localStorage.getItem('token');

            // Verificar si el token existe
            if (!token) {
                alert('Debes iniciar sesión primero.');
                window.location.href = 'index.html';
            }

            // Función para obtener tareas pendientes del servidor
            const fetchPendingTasks = async () => {
                try {
                    const response = await fetch('/tareas', {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const tasks = await response.json();
                    renderTasks(tasks, pendingTasks);
                } catch (error) {
                    console.error('Error al obtener tareas pendientes:', error);
                }
            };

            // Función para obtener tareas completadas del servidor
            const fetchCompletedTasks = async () => {
                try {
                    const response = await fetch('/tareas/completadas', {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const tasks = await response.json();
                    renderTasks(tasks, completedTasks, true);
                } catch (error) {
                    console.error('Error al obtener tareas completadas:', error);
                }
            };

            // Función para mostrar tareas en la lista
            const renderTasks = (tasks, container, completed = false) => {
                container.innerHTML = ''; // Limpiar la lista
                tasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.classList.add('task-item');
                    if (completed) taskItem.classList.add('completed');
                    taskItem.innerHTML = `
                        <span class="task-title">${task.titulo} - ${task.descripcion} - ${task.fecha}</span>
                        <div class="task-actions">
                            ${!completed ? `<button onclick="completeTask(${task.id})">Completar</button>` : ''}
                            <button onclick="deleteTask(${task.id}, ${completed})">Eliminar</button>
                        </div>
                    `;
                    container.appendChild(taskItem);
                });
            };

            // Función para agregar una tarea nueva
            taskForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const title = document.getElementById('task-title').value;
                const description = document.getElementById('task-description').value;
                const date = document.getElementById('task-date').value;

                try {
                    const response = await fetch('/tareas', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ titulo: title, descripcion: description, fecha: date, estado: 'Pendiente' })
                    });
                    if (response.ok) {
                        taskForm.reset();
                        fetchPendingTasks(); // Actualizar lista de tareas pendientes
                    } else {
                        const data = await response.json();
                        alert(data.message || 'Error al agregar la tarea');
                    }
                } catch (error) {
                    console.error('Error al agregar tarea:', error);
                }
            });

            // Función para completar una tarea
            window.completeTask = async (taskId) => {
                try {
                    const response = await fetch(`/tareas/completar/${taskId}`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        fetchPendingTasks();
                        fetchCompletedTasks();
                    } else {
                        alert('Error al completar la tarea');
                    }
                } catch (error) {
                    console.error('Error al completar la tarea:', error);
                }
            };

            // Función para eliminar una tarea (pendiente o completada)
            window.deleteTask = async (taskId, completed = false) => {
                const endpoint = completed ? `/completadas/${taskId}` : `/tareas/${taskId}`;
                try {
                    const response = await fetch(endpoint, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        if (completed) {
                            fetchCompletedTasks();
                        } else {
                            fetchPendingTasks();
                        }
                    } else {
                        alert('Error al eliminar la tarea');
                    }
                } catch (error) {
                    console.error('Error al eliminar la tarea:', error);
                }
            };

            // Inicializar la lista de tareas
            fetchPendingTasks();
            fetchCompletedTasks();
        });
    </script>
</body>
</html>
